<template name="issueEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="{{title}}" placeholder="Name your issue" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'gps'}}">
      <label class="control-label" for="gps">GPS</label>
      <div class="controls">
          <input name="gps" id="gps" type="text" value="{{gps}}" placeholder="Your URL" class="form-control"/>
          <span class="help-block">{{errorMessage 'gps'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'description'}}">
      <label class="control-label" for="description">Description</label>
      <div class="controls">
          <input name="gps" id="gps" type="text" value="{{description}}" placeholder="Your description" class="form-control"/>
          <span class="help-block">{{errorMessage 'gps'}}</span>
      </div>
    </div>
        <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete issue</a>
  </form>
</template>
